<!-- Déclaration du type de document HTML5 -->
<!DOCTYPE html>

<!-- Balise racine avec attribut de langue française -->
<html lang="fr">

<!-- En-tête du document contenant les métadonnées -->
<head>
    <!-- Définit l'encodage des caractères en UTF-8 -->
    <meta charset="utf-8">
    
    <!-- Titre de la page affiché dans l'onglet du navigateur -->
    <title>Trompage404</title>
    
    <!-- Configuration de l'affichage sur mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Liaison avec la feuille de style CSS -->
    <link rel="stylesheet" href="trompage.css">
</head>

<!-- Corps du document -->
<body>
    <!-- Conteneur principal -->
    <div class="container">
        <!-- Titre principal de la page d'erreur -->
        <h1>Il fait giga sombre ici !</h1>
        
        <!-- Image d'erreur 404 avec texte alternatif -->
        <img src="Trompage.png" alt="Trompage404" />
    </div>
</body>
</html>
